name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - if: matrix.os == 'ubuntu-latest'
      run: sudo apt update && sudo apt install -y libpcap-dev
      
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: |
        go build -v ./...
        go build -v -tags pcap ./...
        go build -v -tags rawsocket ./...

    - name: Test
      run: go test -v ./...
